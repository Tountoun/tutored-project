{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'profile.css' %}">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
	<section class="py-5 my-5">
		<div class="container">
			<h1 class="mb-5">Paramètres du compte</h1>
			<div class="bg-white shadow rounded-lg d-block d-sm-flex">
				<div class="profile-tab-nav border-right">
					<div class="p-4">
						<div class="img-circle text-center mb-3">
							<img src="{{ user.photo_profile.url }}" alt="Image" class="shadow">
						</div>
						<h4 class="text-center">{{ user.username }}</h4>
					</div>
				</div>
				<div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
					<div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
						<h3 class="mb-4">Paramètres</h3>
						<form action="profile" method="POST" enctype="multipart/form-data">
							{% csrf_token %}
							<div class="row">
								{% if is_admin == False %}
								<div class="col-md-12">
									<div class="form-group">
									  	<label>N° carte</label>
									  	<input type="text" class="form-control" value="{{ profile.no_carte }}" disabled>
									</div>
								</div>
								{% else %}
								<div class="col-md-12">
									<div class="form-group">
									  	<label>Titre</label>
									  	<input type="text" class="form-control" value="{{ profile.titre }}" disabled>
									</div>
								</div>
								{% endif %}
								<div class="col-md-12">
									<div class="form-group">
									  	<label>Prénoms</label>
									  	<input type="text" class="form-control" value="{{ user.first_name }}" disabled>
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
									  	<label>Nom</label>
									  	<input type="text" name="lastname" class="form-control" value="{{ user.last_name }}" disabled>
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
									  	<label>Email</label>
									  	<input type="text" name="email" class="form-control" value="{{ user.email }}" disabled>
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<label>Etablissement</label>
										<input type="text" class="form-control" value="{{ etablissement.libelle }}" disabled>
									</div>
								</div>
								{% if is_admin == False %}
								<div class="col-md-12">
									<div class="form-group">
									  	<label>Parcours</label>
										<input type="text" class="form-control" value="{{ parcours.libelle }}" disabled>
									</div>
								</div>
								{% else %}
									{% for parc in parcours %}
									<div class="col-md-12">
										<div class="form-group">
											<label>Parcours {{ parc.num }}</label>
											<input type="text" class="form-control" value="{{ parc.libelle }}" disabled>
										</div>
									</div>
									{% endfor %}
								{% endif %}
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
