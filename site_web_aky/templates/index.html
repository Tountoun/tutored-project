{% load static %}

<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>aky accueil</title>

  <style>
    html, body{
      height: 100%;
      margin: 0%;
    }

    
    body{
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      display: flex;
      flex-direction: column;
    }


    header{
      display: flex;
      height: 75px;
      width: 100%;
      background-color: rgb(122, 122, 252);
    }

    .logo{
      width: 70px;
      margin: 0px 0px 0px 8px;
    }

    .accueil{
      font-size: 22px;
      border-radius: 50px;
      height: 30px;
      padding: 5px 30px;
      color: whitesmoke;
      background-color: blue;
      margin: 17px 45px;

    }

    .accueil:hover{
      background-color: rgb(7, 7, 190);
    }

    .connexion{
      font-size: 22px;
      border-radius: 50px;
      height: 30px;
      padding: 5px 30px;
      color: whitesmoke;
      background-color: blue;
      margin: 17px 0px 17px 805px;
    }

    .connexion:hover{
      background-color: rgb(7, 7, 190);
    }

    main{
      flex-grow: 1;
      display: flex;
    }

    footer{
      margin-top: 0;
      position: relative;
      height: 75px;
      width: 100%;
      background-color: rgb(109, 109, 221);
    }

    .pied{
      font-family: system-ui;
      font-size: 18px;
      font-weight: 180;
      margin: 25px;
      text-align: center;
    }

    a{
      text-decoration: none;
    }

    .timage{
      width: 50%;
      flex-grow: 1;
      opacity: 1;
    }

    .form{
      flex-grow: 1;
      background-color: rgb(116, 111, 105);
      width: 50%;
      padding-top: 50px;
      margin:0;
    }

    .email{
      font-size: 20px;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      margin-left: 25%;
      color: whitesmoke;
    }

    .mail{
      margin:1% 0% 4% 25%;
      height: 45px;
      width: 350px;
      border-radius: 50px;
      font-size: large;
      font-family: Cambria;
      padding-left: 20px;
      border: none;
    }

    .pass{
      font-size: 20px;
      font-family: Cambria;
      margin-left: 25%;
      color: whitesmoke;
    }

    .password{
      margin:1% 0% 0% 25%;
      height: 45px;
      width: 350px;
      border-radius: 50px;
      font-size: 35px;
      padding-left: 20px;
      border: none;
    }
    
    .send{
      margin-left: 25%;
      height: 45px;
      width: 350px;
      border-radius: 50px;
      font-size: larger;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      border: none;
    }

    .send:hover{
      color: whitesmoke;
      background-color: rgb(65, 63, 63);
    }

    .prof{
      height: 75px;
      padding: 0px 0% 0px 45%;
    }
  </style>
   
</head>
<body>
  <header>

    <img class="logo" src="{% static 'application_web_aky/images/logosansbg.png' %}" alt="">
    <a href="{% url 'application_web_aky:index' %}" class="accueil">Accueil</a> 
    <a href="{% url 'application_web_aky:index' %}" class="connexion">Se connecter</a> 
  </header>


  <main>

    <img class="timage" src="{% static 'application_web_aky/images/livre.png' %}" alt="">
      
    <form method="post" class="form" action="./">

      <img class="prof" src="{% static 'application_web_aky/images/profil.png' %}" alt="">
      <ul>
          {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
          {% endfor %}
      </ul>
  
    
      <input type="hidden" name="csrfmiddlewaretoken" value="SCXxQ3amifcmpHcjeZoFOpyyhoahtr3XGNA5lQ9vcZzADZ3SudXALKqycxxK1V9f">
      <p>
        <label for="id_username" class="email">Votre nom d'utilisateur<br></label>
        {% csrf_token %}
        <input class="mail" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
      </p>
      <p>
        <label for="id_password" class="pass">Votre mot de passe<br></label>
        {% csrf_token %}
        <input class="password" type="password" name="password" autocomplete="current-password" required="" id="id_password">
      </p>
      <br><br><br>
    
      {% csrf_token %}
      <button type="submit" class="send">Connexion</button>
    </form>
    

  </main>


  <footer>
    <div class="pied">© aky_team | Tous droits réservés | 2023</div>
  </footer>
</body>
</html>
