{% include 'base.html' with profile="/aky/etudiant/profile" home="/aky/etudiant" %}
{% load static %}
     <style>
.modal-container {
  display: flex;
  align-items: center;
  justify-content: center;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  border: 2px solid black;
}
.auth-modal {
  height: 150px;
  width: 400px;
  padding: 1.3rem;
  background-color: #ddd;
  border-radius: 15px;
}
.close-btn {
      position: relative;
      float: right;
      margin-right: 20px;
      width: 30px;
      margin-top: 50px;
      border: none;
      border-radius: 4px;
      background: green;
      font-size: 20px;
      color: white;
    }
    .close-btn:hover {
      cursor: pointer;
    }
    .overlay {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.25);
      z-index: 1;
    }

    .hidden {
      display: none;
    }
     .show-auth-modal {
      opacity: 0.5;
      visibility: visible;
      z-index: 1;
      background: black;
    }

       </style>

  <main>
         
    {% block content %}

     <div class="modal-container">
          <div class="auth-modal" id="auth-modal">
               <div class="title">Votre document a été bien enrégistré</div>
               <a href="{% url 'application_web_aky:home_etudiant' %}">
                    <button class="close-btn" onclick="closeModal()">OK</button>
               </a>  
          </div>
    </div>

    {% endblock %} 
</main>
<script>
    const containerEtu = document.querySelector(".modal-container");
    const modalEtu = document.querySelector("#auth-modal");

    const closeModalEtu = function () {
      modalEtu.classList.add("hidden");
      containerModalEtu.classList.add("hidden")
    };


  </script>
